<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="content">
        <h1>Very Cool Rock, Paper, Scissors Game</h1>
        <div class="container">
            <button class="rpsButton" value="rock"><img src="images/rockImage.png" alt="A rock"></button>
            <button class="rpsButton" value="paper"><img src="images/paperImage.png" alt="A piece of paper"></button>
            <button class="rpsButton" value="scissors"><img src="images/scissorsImage.png" alt="A pair of scissors"></button>
            <button class="resetButton" class="resetStyle">Reset Game</button>

            <div class="results"></div>
        </div>
    </div>
</body>
</html>
